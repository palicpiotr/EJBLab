<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
           <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> 
                                            Pets
                                        </h1> 

                                        <table height="15%" width="100%">  
                                            <tr>
                                                <td style="display:none;"><b> Номер группы </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Name </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Owner</b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Species </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Sex </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Date Birth </b></td>
                                                <td style="border-bottom: 2px solid #0077CC"><b> Date Death </b></td>
                                                <td> </td>
                                                <td> </td>



                                            </tr> 
                                            <c:forEach items="#{petsBean.allPets}" var="pet">
                                                <tr> 
                                                    <td> #{pet.name} </td>                       
                                                    <td> #{pet.owner} </td>
                                                    <td> #{pet.species} </td> 
                                                    <td> #{pet.sex} </td>
                                                    <td> #{pet.birth} </td>
                                                    <td> #{pet.death} </td>


                                                    <td><h:commandButton class="button" 
                                                                         onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" action="#{addPetBean.toEdit(pet.id)}" value="Edit"/></td>

                                                </tr> 
                                            </c:forEach>
                                        </table>
                                       
                                    </td>
                                    <td width="10%"></td></tr>
                            </table>
            <a href="AddNewPet.xhtml" style="color:#0077CC">Create new Pet </a>

            <a href="Elements.jsp" style="color:#0077CC">Another application </a>
