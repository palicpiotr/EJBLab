<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view> 
            <h:form>
               
                            <table width="100%" height="100%">
                                <tr><td width="10%"></td>
                                    <td>
                                        <h1> 
                                            Edit Pet
                                        </h1> 
                                        <table height="15%" width="100%">  
                                            <tr>
                                            </tr>
                                            <tr>
                                                <th align="right" width="10%">
                                                    <h:outputLabel value="Name" for="name"/>
                                                </th>
                                                <th align="left">
                                                    <h:inputText id="name" value="#{addPetBean.pet.name}" ></h:inputText>
                                                </th>
                                                <th>
                                                    <h:message for="name" style="color:red"/>
                                                </th>
                                            </tr>

                                            <tr>
                                                <th align="right" width="10%">
                                                    <h:outputLabel value="Owner" for="owner"/>
                                                </th>
                                                <th align="left">
                                                    <h:inputText id="owner" value="#{addPetBean.pet.owner}" ></h:inputText>
                                                </th>
                                                <th>
                                                    <h:message for="owner" style="color:red"/>
                                                </th>
                                            </tr>



                                            <tr> 
                                                <th align="right" width="10%"> 
                                                    <h:outputLabel value="Species" for="species"/> 
                                                </th> 
                                                <th align="left"> 
                                                    <h:inputText id="species" value="#{addPetBean.pet.species}" required="true"> </h:inputText> 
                                                </th> 
                                                <th> 
                                                    <h:message for="species" style="color:red" /> 
                                                </th> 
                                            </tr> 

                                            <tr> 
                                                <th align="right" width="10%"> 
                                                    <h:outputLabel value="Sx" for="sex"/> 
                                                </th> 
                                                <th align="left"> 
                                                    <h:inputText id="sex" value="#{addPetBean.pet.sex}" required="true"> </h:inputText> 
                                                </th> 
                                                <th> 
                                                    <h:message for="sex" style="color:red" /> 
                                                </th> 
                                            </tr> 

                                               <tr> 
                                                <th align="right" width="10%"> 
                                                    <h:outputLabel value="Birth Date" for="birthDate"/> 
                                                </th> 
                                                <th align="left"> 
                                                    <h:inputText id="birthDate" value="#{addPetBean.pet.birth}" required="true"> 
                                                     <f:convertDateTime pattern="yyyy-MM-dd"/> 
                                                    </h:inputText> 
                                                </th> 
                                                <th> 
                                                    <h:message for="birthDate" style="color:red" /> 
                                                </th> 
                                            </tr> 
                                            
                                              <tr> 
                                                <th align="right" width="10%"> 
                                                    <h:outputLabel value="Death Date" for="deathDate"/> 
                                                </th> 
                                                <th align="left"> 
                                                    <h:inputText id="deathDate" value="#{addPetBean.pet.death}" required="true"> 
                                                     <f:convertDateTime pattern="yyyy-MM-dd"/> 
                                                    </h:inputText> 
                                                </th> 
                                                <th> 
                                                    <h:message for="deathDate" style="color:red" /> 
                                                </th> 
                                            </tr> 
                                            
                                            <tr> 
                                                <th></th> 
                                                <th align="left"> 
                                                    <h:commandButton class="button" onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" value="Edit" action="#{addPetBean.editPet()}"/> 

                                                </th> 
                                            </tr> 

                                        </table>
                                    </td>
                                    <td width="10%"></td></tr>                             
                            </table>    
                        
         
            </h:form> 
        </f:view>
    </h:body>
</html>
