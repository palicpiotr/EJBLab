<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add new Pet</title>
    </h:head>
    <h:body>
         <f:view>
            <h:form>
                <table width="100%"    height="100%">
                    <tr><td width="10%"></td>
                        <td>
                            <h1>
                                Create new Pet
                            </h1>

                            <table height="15" width="100">
                                <tr></tr>
                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="name" for="name"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="name" value="#{addPetBean.name}" label="Name">
                                            <f:validateLength minimum="10" maximum="20"/>
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="name" style="color: red"/>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="owner" for="owner"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="owner" value="#{addPetBean.owner}" required="true">
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="owner" style="color: red"/>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="species" for="species"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="species" value="#{addPetBean.species}" required="true">
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="species" style="color: red"/>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="sex" for="sex"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="sex" value="#{addPetBean.sex}" required="true">
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="sex" style="color: red"/>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="birth" for="birth"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="birth" value="#{addPetBean.birth}" required="true">
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="birth" style="color: red"/>
                                    </th>
                                </tr>

                                <tr>
                                    <th align="right" width="10%">
                                        <h:outputLabel value="death" for="death"/>
                                    </th>
                                    <th align="left">
                                        <h:inputText id="death" value="#{addPetBean.death}" required="true">
                                        </h:inputText>
                                    </th>
                                    <th>
                                        <h:message for="death" style="color: red"/>
                                    </th>
                                </tr>

                                <tr> 
                                    <th></th> 
                                    <th align="left"> 
                                        <h:commandButton class="button" onmouseover="this.style.background = '#0077CC';this.style.color = 'white'" onmouseout="this.style.background = 'white';this.style.color = '#0077CC'" value="Add" action="#{addPetBean.addPet()}"/> 
                                    </th> 
                                </tr> 

                            </table>
                        </td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
