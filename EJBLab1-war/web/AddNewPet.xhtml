<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <th>
                        <h:outputLabel value="Name" for="name"/>
                    </th>
                    <th>
                        <h:inputText id="name" value="#{addPetBean.pet.name}" required="true">  
                        </h:inputText>                                                                   

                    </th>
                    <th>
                        <h:message for="name" style="color:red" /> 
                    </th>
                </tr>

                <tr>
                    <th>
                        <h:outputLabel value="Owner" for="owner"/>
                    </th>
                    <th>
                        <h:inputText id="owner" value="#{addPetBean.pet.owner}" required="true">
                        </h:inputText>                                                                   
                    </th>
                    <th>
                        <h:message for="owner" style="color:red" /> 
                    </th>
                </tr> 

                <tr>
                    <th>
                        <h:outputLabel value="Species" for="species"/>
                    </th>
                    <th>
                        <h:inputText id="species" value="#{addPetBean.pet.species}" required="true">
                        </h:inputText>                                                                   
                    </th>
                    <th>
                        <h:message for="species" style="color:red" /> 
                    </th>
                </tr> 

                <tr>
                    <th>
                        <h:outputLabel value="Sex" for="sex"/>
                    </th>
                    <th>
                        <h:inputText id="sex" value="#{addPetBean.pet.sex}" required="true">
                        </h:inputText>                                                                   
                    </th>
                    <th>
                        <h:message for="sex" style="color:red" /> 
                    </th>
                </tr> 

                <tr>
                    <th>
                        <h:outputLabel value="Birth Date" for="birthDate"/>
                    </th>
                    <th>
                        <h:inputText id="birthDate" value="#{addPetBean.pet.birth}" required="true"> 
                            <f:convertDateTime pattern="yyyy-MM-dd"/> 
                        </h:inputText>                                                                  
                    </th>
                    <th>
                        <h:message for="birthDate" style="color:red" /> 
                    </th>
                </tr>

                <tr>
                    <th>
                        <h:outputLabel value="Death Date" for="deathDate"/>
                    </th>
                    <th>
                        <h:inputText id="deathDate" value="#{addPetBean.pet.death}" required="true"> 
                            <f:convertDateTime pattern="yyyy-MM-dd"/> 
                        </h:inputText>                                                                  
                    </th>
                    <th>
                        <h:message for="deathDate" style="color:red" /> 
                    </th>
                </tr>

                <tr>
                    <th></th>
                    <th>
                        <h:commandLink value="Add pet" action="#{addPetBean.add()}"/>
                    </th>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
